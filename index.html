<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JOHNY'S SERVICE LIMITED - Commercial Cleaner</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        /* Global Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        html {
            scroll-behavior: smooth;
        }
        
        body {
            line-height: 1.6;
            color: #333;
            overflow-x: hidden;
            background: linear-gradient(135deg, #e8f5e9 0%, #c8e6c9 25%, #a5d6a7 50%, #81c784 75%, #66bb6a 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .container {
            width: 100%;
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }
        
        /* Main Content */
        .main-content {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            width: 100%;
            min-height: 80vh;
            position: relative;
            padding: 20px;
        }
        
        /* Ribbons */
        .ribbons-container {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            z-index: 1;
            overflow: hidden;
        }
        
        .ribbon {
            position: absolute;
            height: 15px;
            width: 120px;
            border-radius: 10px;
            opacity: 0.7;
            animation-duration: 20s;
            animation-iteration-count: infinite;
            animation-timing-function: linear;
        }
        
        /* Ribbons moving left to right */
        .ribbon-ltr-1 {
            background: linear-gradient(to right, #1b5e20, #4caf50);
            top: 20%;
            animation-name: waveMotionLTR1;
        }
        
        .ribbon-ltr-2 {
            background: linear-gradient(to right, #2e7d32, #66bb6a);
            top: 50%;
            animation-name: waveMotionLTR2;
            animation-delay: 5s;
        }
        
        .ribbon-ltr-3 {
            background: linear-gradient(to right, #388e3c, #81c784);
            top: 80%;
            animation-name: waveMotionLTR3;
            animation-delay: 10s;
        }
        
        /* Ribbons moving right to left */
        .ribbon-rtl-1 {
            background: linear-gradient(to left, #1b5e20, #4caf50);
            top: 35%;
            animation-name: waveMotionRTL1;
            animation-delay: 3s;
        }
        
        .ribbon-rtl-2 {
            background: linear-gradient(to left, #2e7d32, #66bb6a);
            top: 65%;
            animation-name: waveMotionRTL2;
            animation-delay: 8s;
        }
        
        .ribbon-rtl-3 {
            background: linear-gradient(to left, #388e3c, #81c784);
            top: 10%;
            animation-name: waveMotionRTL3;
            animation-delay: 13s;
        }
        
        /* Circular Images Container - LARGER IMAGES */
        .image-showcase {
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
            z-index: 2;
            margin: 40px 0;
            height: 350px; /* Increased height for larger images */
            width: 100%;
        }
        
        .image-container {
            width: 280px; /* Increased from 200px */
            height: 280px; /* Increased from 200px */
            animation: pulseSize 6s ease-in-out infinite;
            border-radius: 50%;
            box-shadow: 0 5px 25px rgba(0, 0, 0, 0.2);
            overflow: hidden;
            border: 8px solid #2c3e50; /* Slightly thicker border */
            transition: all 0.5s ease;
            position: relative;
            margin: 0 -20px; /* Adjusted negative margin for larger images */
        }
        
        /* Position images so they touch but don't overlap */
        .image-container:nth-child(1) {
            z-index: 3;
            animation-delay: 0s;
            border-color: #1b5e20;
        }
        
        .image-container:nth-child(2) {
            z-index: 4;
            width: 320px; /* Increased from 230px */
            height: 320px; /* Increased from 230px */
            animation-delay: 1s;
            border-color: #2e7d32;
        }
        
        .image-container:nth-child(3) {
            z-index: 3;
            animation-delay: 2s;
            border-color: #388e3c;
        }
        
        .image-container img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.5s ease;
        }
        
        .image-container:hover {
            transform: scale(1.05) translateY(-10px);
            z-index: 5;
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.3);
        }
        
        .image-container:hover img {
            transform: scale(1.1);
        }
        
        .image-title {
            position: absolute;
            bottom: -35px; /* Adjusted for larger images */
            left: 0;
            right: 0;
            text-align: center;
            font-weight: bold;
            color: #1b5e20;
            text-shadow: 1px 1px 2px rgba(255, 255, 255, 0.8);
            font-size: 1.3rem; /* Slightly larger text */
        }
        
        .hero-content {
            position: relative;
            z-index: 2;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: #1b5e20;
            text-align: center;
            padding: 0 20px;
            margin-top: 70px; /* Increased margin for larger images */
        }
        
        .hero-content h1 {
            font-size: 3.5rem;
            margin-bottom: 20px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
            animation: slideDown 1s ease-out;
            color: #1b5e20;
        }
        
        .hero-content p {
            font-size: 1.5rem;
            margin-bottom: 30px;
            max-width: 800px;
            text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.1);
            animation: slideUp 1s ease-out;
            color: #2e7d32;
        }
        
        /* Navigation Buttons - Always visible */
        .nav-buttons {
            position: relative;
            z-index: 3;
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 15px;
            padding: 20px;
            margin-top: 50px; /* Increased margin for larger images */
        }
        
        .nav-btn {
            padding: 15px 30px;
            background-color: #2e7d32;
            color: white;
            border: none;
            border-radius: 50px;
            font-weight: bold;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }
        
        .nav-btn:hover {
            background-color: #1b5e20;
            transform: translateY(-5px);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
        }
        
        /* WhatsApp Button */
        .whatsapp-float {
            position: fixed;
            bottom: 30px;
            right: 30px;
            width: 70px;
            height: 70px;
            background-color: #25d366;
            color: #FFF;
            border-radius: 50px;
            text-align: center;
            font-size: 35px;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.3);
            z-index: 100;
            display: flex;
            justify-content: center;
            align-items: center;
            transition: all 0.3s ease;
            animation: pulse 2s infinite;
        }
        
        .whatsapp-float:hover {
            background-color: #128C7E;
            transform: scale(1.1);
        }
        
        /* Animations */
        /* Left to right animations */
        @keyframes waveMotionLTR1 {
            0% {
                left: -150px;
                top: 20%;
            }
            25% {
                top: 25%;
            }
            50% {
                top: 20%;
            }
            75% {
                top: 15%;
            }
            100% {
                left: 100%;
                top: 20%;
            }
        }
        
        @keyframes waveMotionLTR2 {
            0% {
                left: -150px;
                top: 50%;
            }
            25% {
                top: 55%;
            }
            50% {
                top: 50%;
            }
            75% {
                top: 45%;
            }
            100% {
                left: 100%;
                top: 50%;
            }
        }
        
        @keyframes waveMotionLTR3 {
            0% {
                left: -150px;
                top: 80%;
            }
            25% {
                top: 85%;
            }
            50% {
                top: 80%;
            }
            75% {
                top: 75%;
            }
            100% {
                left: 100%;
                top: 80%;
            }
        }
        
        /* Right to left animations */
        @keyframes waveMotionRTL1 {
            0% {
                right: -150px;
                top: 35%;
            }
            25% {
                top: 40%;
            }
            50% {
                top: 35%;
            }
            75% {
                top: 30%;
            }
            100% {
                right: 100%;
                top: 35%;
            }
        }
        
        @keyframes waveMotionRTL2 {
            0% {
                right: -150px;
                top: 65%;
            }
            25% {
                top: 70%;
            }
            50% {
                top: 65%;
            }
            75% {
                top: 60%;
            }
            100% {
                right: 100%;
                top: 65%;
            }
        }
        
        @keyframes waveMotionRTL3 {
            0% {
                right: -150px;
                top: 10%;
            }
            25% {
                top: 15%;
            }
            50% {
                top: 10%;
            }
            75% {
                top: 5%;
            }
            100% {
                right: 100%;
                top: 10%;
            }
        }
        
        @keyframes pulseSize {
            0% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.03);
            }
            100% {
                transform: scale(1);
            }
        }
        
        @keyframes slideDown {
            from { transform: translateY(-50px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }
        
        @keyframes slideUp {
            from { transform: translateY(50px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }
        
        @keyframes pulse {
            0% { box-shadow: 0 0 0 0 rgba(37, 211, 102, 0.7); }
            70% { box-shadow: 0 0 0 15px rgba(37, 211, 102, 0); }
            100% { box-shadow: 0 0 0 0 rgba(37, 211, 102, 0); }
        }
        
        /* Responsive Design */
        @media (max-width: 1100px) {
            .image-container {
                width: 240px;
                height: 240px;
            }
            
            .image-container:nth-child(2) {
                width: 280px;
                height: 280px;
            }
            
            .image-showcase {
                height: 300px;
            }
        }
        
        @media (max-width: 900px) {
            .image-showcase {
                height: 250px;
            }
            
            .image-container {
                width: 200px;
                height: 200px;
                margin: 0 -15px;
            }
            
            .image-container:nth-child(2) {
                width: 230px;
                height: 230px;
            }
            
            .hero-content h1 {
                font-size: 2.8rem;
            }
            
            .hero-content p {
                font-size: 1.3rem;
            }
            
            .nav-buttons {
                margin-top: 30px;
            }
        }
        
        @media (max-width: 768px) {
            .image-showcase {
                height: 220px;
            }
            
            .image-container {
                width: 170px;
                height: 170px;
                margin: 0 -12px;
            }
            
            .image-container:nth-child(2) {
                width: 190px;
                height: 190px;
            }
            
            .hero-content h1 {
                font-size: 2.5rem;
            }
            
            .hero-content p {
                font-size: 1.2rem;
            }
            
            .nav-btn {
                padding: 12px 25px;
                font-size: 0.9rem;
            }
            
            .whatsapp-float {
                bottom: 20px;
                right: 20px;
                width: 60px;
                height: 60px;
                font-size: 30px;
            }
        }
        
        @media (max-width: 576px) {
            body {
                padding: 10px;
                justify-content: flex-start;
                min-height: auto;
            }
            
            .main-content {
                min-height: auto;
                padding: 10px;
            }
            
            .image-showcase {
                height: auto;
                flex-direction: row;
                flex-wrap: wrap;
                justify-content: space-between;
                margin: 20px 0;
                width: 100%;
            }
            
            .image-container {
                width: 28%;
                height: auto;
                aspect-ratio: 1/1;
                margin: 0;
                max-width: 100px;
                border-width: 4px;
            }
            
            .image-container:nth-child(1) {
                order: 3; /* Right side */
            }
            
            .image-container:nth-child(2) {
                order: 2; /* Middle */
                width: 32%;
                max-width: 110px;
            }
            
            .image-container:nth-child(3) {
                order: 1; /* Left side */
            }
            
            /* Remove image labels on mobile */
            .image-title {
                display: none;
            }
            
            .hero-content {
                margin-top: 20px;
            }
            
            .hero-content h1 {
                font-size: 1.5rem;
                margin-top: 10px;
            }
            
            .hero-content p {
                font-size: 0.9rem;
                margin-bottom: 20px;
            }
            
            .nav-buttons {
                flex-direction: row;
                flex-wrap: wrap;
                justify-content: space-between;
                margin-top: 20px;
                width: 100%;
                max-width: 400px;
                padding: 10px;
                gap: 10px;
            }
            
            .nav-btn {
                width: 48%;
                padding: 10px 15px;
                font-size: 0.8rem;
                margin-bottom: 10px;
            }
            
            /* Arrange first two buttons on left, last two on right */
            .nav-btn:nth-child(1),
            .nav-btn:nth-child(2) {
                align-self: flex-start;
            }
            
            .nav-btn:nth-child(3),
            .nav-btn:nth-child(4) {
                align-self: flex-end;
            }
            
            .whatsapp-float {
                bottom: 15px;
                right: 15px;
                width: 50px;
                height: 50px;
                font-size: 25px;
            }
            
            .ribbons-container {
                display: none;
            }
        }
    </style>
</head>
<body>
    <!-- Ribbons Container -->
    <div class="ribbons-container">
        <!-- Ribbons moving left to right -->
        <div class="ribbon ribbon-ltr-1"></div>
        <div class="ribbon ribbon-ltr-2"></div>
        <div class="ribbon ribbon-ltr-3"></div>
        
        <!-- Ribbons moving right to left -->
        <div class="ribbon ribbon-rtl-1"></div>
        <div class="ribbon ribbon-rtl-2"></div>
        <div class="ribbon ribbon-rtl-3"></div>
    </div>
    
    <!-- Main Content -->
    <div class="main-content">
        <!-- Circular Images - LARGER SIZE -->
        <div class="image-showcase">
            <div class="image-container">
                <img src="images/carpetcleaning.jpg" alt="Carpet Cleaning">
                <div class="image-title">Carpet Cleaning</div>
            </div>
            
            <div class="image-container">
                <img src="images/comercialclean.jpg" alt="Commercial Cleaning">
                <div class="image-title">Commercial Cleaning</div>
            </div>
            
            <div class="image-container">
                <img src="images/mold.jpg" alt="Mold Removal">
                <div class="image-title">Mold Removal</div>
            </div>
        </div>
        
        <div class="hero-content">
            <h1>JOHNY'S SERVICE LIMITED</h1>
            <p>Wellington's Premier Commercial Cleaning Service</p>
        </div>
        
        <div class="nav-buttons">
            <button class="nav-btn" onclick="location.href='about.html'">ABOUT US</button>
            <button class="nav-btn" onclick="location.href='vision.html'">OUR VISION</button>
            <button class="nav-btn" onclick="location.href='services.html'">AVAILABLE SERVICES</button>
            <button class="nav-btn" onclick="location.href='enquiry.html'">ENQUIRY</button>
        </div>
    </div>
    
    <!-- WhatsApp Float Button -->
    <a href="https://wa.me/64224647210?text=Tell%20us%20how%20can%20we%20help%20you" class="whatsapp-float" target="_blank">
        <i class="fab fa-whatsapp"></i>
    </a>
    
    <script>
        // Additional animation for images
        document.addEventListener('DOMContentLoaded', function() {
            const images = document.querySelectorAll('.image-container');
            
            function animateImages() {
                images.forEach((image, index) => {
                    setTimeout(() => {
                        image.style.transform = 'scale(1.05) translateY(-10px)';
                        setTimeout(() => {
                            image.style.transform = 'scale(1)';
                        }, 1000);
                    }, index * 1000);
                });
            }
            
            // Animate images every 8 seconds
            setInterval(animateImages, 8000);
            
            // Start initial animation
            setTimeout(animateImages, 1000);
        });
    </script>
</body>
</html>
