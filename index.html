<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JOHNY'S SERVICE LIMITED - Commercial Cleaner</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        /* Reset and Base Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            overflow-x: hidden;
            min-height: 100vh;
            background: #1b5e20;
            color: white;
        }
        
        /* Mobile Layout */
        .mobile-container {
            width: 100vw;
            min-height: 100vh;
            position: relative;
            overflow: hidden;
        }
        
        /* Slideshow Background */
        .slideshow {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
        }
        
        .slide {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            opacity: 0;
            transition: opacity 1s ease-in-out;
            background-size: cover;
            background-position: center;
        }
        
        .slide.active {
            opacity: 1;
        }
        
        .slide-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.6);
            z-index: 2;
        }
        
        /* Content */
        .content {
            position: relative;
            z-index: 3;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            justify-content: space-between;
        }
        
        .logo-section {
            text-align: center;
            padding: 20px 0;
            background: rgba(27, 94, 32, 0.8);
            border-radius: 15px;
            margin: 15px;
            width: 90%;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }
        
        .logo-section h1 {
            font-size: 1.8rem;
            margin-bottom: 10px;
            color: white;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }
        
        .logo-section p {
            font-size: 1rem;
            color: #e8f5e9;
        }
        
        /* Navigation Buttons */
        .nav-buttons {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 12px;
            width: 90%;
            margin: 20px 0;
        }
        
        .nav-btn {
            padding: 15px 10px;
            background-color: #2e7d32;
            color: white;
            border: none;
            border-radius: 10px;
            font-weight: bold;
            font-size: 0.9rem;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            text-align: center;
        }
        
        .nav-btn:hover {
            background-color: #1b5e20;
            transform: translateY(-3px);
        }
        
        /* WhatsApp Button */
        .whatsapp-float {
            position: fixed;
            bottom: 20px;
            right: 20px;
            width: 60px;
            height: 60px;
            background-color: #25d366;
            color: #FFF;
            border-radius: 50%;
            text-align: center;
            font-size: 30px;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.3);
            z-index: 100;
            display: flex;
            justify-content: center;
            align-items: center;
            transition: all 0.3s ease;
            animation: pulse 2s infinite;
        }
        
        .whatsapp-float:hover {
            background-color: #128C7E;
            transform: scale(1.1);
        }
        
        /* Green Strips Animation */
        .green-strip {
            position: absolute;
            height: 8px;
            width: 100px;
            border-radius: 4px;
            opacity: 0.7;
            z-index: 2;
            animation-duration: 15s;
            animation-iteration-count: infinite;
            animation-timing-function: linear;
        }
        
        /* Left to right strips */
        .strip-ltr-1 {
            background: linear-gradient(to right, #1b5e20, #4caf50);
            top: 20%;
            animation-name: moveRight;
            animation-delay: 0s;
        }
        
        .strip-ltr-2 {
            background: linear-gradient(to right, #2e7d32, #66bb6a);
            top: 50%;
            animation-name: moveRight;
            animation-delay: 3s;
        }
        
        .strip-ltr-3 {
            background: linear-gradient(to right, #388e3c, #81c784);
            top: 80%;
            animation-name: moveRight;
            animation-delay: 6s;
        }
        
        /* Right to left strips */
        .strip-rtl-1 {
            background: linear-gradient(to left, #1b5e20, #4caf50);
            top: 35%;
            animation-name: moveLeft;
            animation-delay: 2s;
        }
        
        .strip-rtl-2 {
            background: linear-gradient(to left, #2e7d32, #66bb6a);
            top: 65%;
            animation-name: moveLeft;
            animation-delay: 5s;
        }
        
        .strip-rtl-3 {
            background: linear-gradient(to left, #388e3c, #81c784);
            top: 10%;
            animation-name: moveLeft;
            animation-delay: 8s;
        }
        
        /* Animations */
        @keyframes moveRight {
            0% {
                left: -100px;
            }
            100% {
                left: 100%;
            }
        }
        
        @keyframes moveLeft {
            0% {
                right: -100px;
            }
            100% {
                right: 100%;
            }
        }
        
        @keyframes pulse {
            0% { box-shadow: 0 0 0 0 rgba(37, 211, 102, 0.7); }
            70% { box-shadow: 0 0 0 15px rgba(37, 211, 102, 0); }
            100% { box-shadow: 0 0 0 0 rgba(37, 211, 102, 0); }
        }
        
        /* Service Indicators */
        .service-indicators {
            display: flex;
            justify-content: center;
            margin: 15px 0;
            gap: 10px;
        }
        
        .indicator {
            width: 10px;
            height: 10px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.5);
            transition: all 0.3s ease;
        }
        
        .indicator.active {
            background: #2e7d32;
            transform: scale(1.3);
        }
        
        /* Footer */
        .footer {
            text-align: center;
            padding: 15px;
            font-size: 0.8rem;
            color: #c8e6c9;
            width: 100%;
        }
    </style>
</head>
<body>
    <div class="mobile-container">
        <!-- Slideshow Background -->
        <div class="slideshow">
            <div class="slide active" style="background-image: url('https://placehold.co/600x1000/1b5e20/white?text=Carpet+Cleaning');"></div>
            <div class="slide" style="background-image: url('https://placehold.co/600x1000/2e7d32/white?text=Commercial+Cleaning');"></div>
            <div class="slide" style="background-image: url('https://placehold.co/600x1000/388e3c/white?text=Mold+Removal');"></div>
            <div class="slide-overlay"></div>
        </div>
        
        <!-- Animated Green Strips -->
        <div class="green-strip strip-ltr-1"></div>
        <div class="green-strip strip-ltr-2"></div>
        <div class="green-strip strip-ltr-3"></div>
        <div class="green-strip strip-rtl-1"></div>
        <div class="green-strip strip-rtl-2"></div>
        <div class="green-strip strip-rtl-3"></div>
        
        <!-- Content -->
        <div class="content">
            <div class="logo-section">
                <h1>JOHNY'S SERVICE LIMITED</h1>
                <p>Wellington's Premier Commercial Cleaning Service</p>
                
                <div class="service-indicators">
                    <div class="indicator active" data-slide="0"></div>
                    <div class="indicator" data-slide="1"></div>
                    <div class="indicator" data-slide="2"></div>
                </div>
            </div>
            
            <div class="nav-buttons">
                <button class="nav-btn" onclick="location.href='about.html'">ABOUT US</button>
                <button class="nav-btn" onclick="location.href='vision.html'">OUR VISION</button>
                <button class="nav-btn" onclick="location.href='services.html'">SERVICES</button>
                <button class="nav-btn" onclick="location.href='enquiry.html'">ENQUIRY</button>
            </div>
            
            <div class="footer">
                Contact us: 64224647210
            </div>
        </div>
        
        <!-- WhatsApp Float Button -->
        <a href="https://wa.me/64224647210?text=Tell%20us%20how%20can%20we%20help%20you" class="whatsapp-float" target="_blank">
            <i class="fab fa-whatsapp"></i>
        </a>
    </div>
    
    <script>
        // Slideshow functionality
        document.addEventListener('DOMContentLoaded', function() {
            const slides = document.querySelectorAll('.slide');
            const indicators = document.querySelectorAll('.indicator');
            let currentSlide = 0;
            
            // Function to show a specific slide
            function showSlide(n) {
                slides.forEach(slide => slide.classList.remove('active'));
                indicators.forEach(indicator => indicator.classList.remove('active'));
                
                currentSlide = (n + slides.length) % slides.length;
                
                slides[currentSlide].classList.add('active');
                indicators[currentSlide].classList.add('active');
            }
            
            // Auto advance slides
            function nextSlide() {
                showSlide(currentSlide + 1);
            }
            
            // Set up automatic slideshow
            let slideInterval = setInterval(nextSlide, 5000);
            
            // Add click events to indicators
            indicators.forEach((indicator, index) => {
                indicator.addEventListener('click', () => {
                    clearInterval(slideInterval);
                    showSlide(index);
                    slideInterval = setInterval(nextSlide, 5000);
                });
            });
            
            // Pause slideshow when user interacts with it
            const slideshow = document.querySelector('.slideshow');
            slideshow.addEventListener('mouseenter', () => {
                clearInterval(slideInterval);
            });
            
            slideshow.addEventListener('mouseleave', () => {
                slideInterval = setInterval(nextSlide, 5000);
            });
        });
    </script>
</body>
</html>
