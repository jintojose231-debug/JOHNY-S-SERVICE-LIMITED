<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JOHNY'S SERVICE LIMITED - Commercial Cleaner</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        /* Reset and Base Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            overflow-x: hidden;
            min-height: 100vh;
            color: white;
        }
        
        /* Slideshow Background */
        .slideshow {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
        }
        
        .slide {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            opacity: 0;
            transition: opacity 1.5s ease-in-out;
            background-size: cover;
            background-position: center;
        }
        
        .slide.active {
            opacity: 1;
        }
        
        .slide-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.6);
            z-index: 2;
        }
        
        /* Content */
        .content {
            position: relative;
            z-index: 3;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            justify-content: space-between;
        }
        
        .logo-section {
            text-align: center;
            padding: 30px 20px;
            background: rgba(27, 94, 32, 0.85);
            border-radius: 15px;
            margin: 20px;
            width: 90%;
            max-width: 600px;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.4);
            border: 2px solid #4caf50;
        }
        
        .logo-section h1 {
            font-size: 2.2rem;
            margin-bottom: 15px;
            color: white;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }
        
        .logo-section p {
            font-size: 1.2rem;
            color: #e8f5e9;
            margin-bottom: 20px;
        }
        
        /* Service text animations */
        .service-text {
            position: absolute;
            white-space: nowrap;
            font-size: 1.8rem;
            font-weight: bold;
            color: rgba(255, 255, 255, 0.9);
            text-shadow: 2px 2px 8px rgba(0, 0, 0, 0.7);
            z-index: 2;
            padding: 10px 20px;
            border-radius: 8px;
            background: rgba(27, 94, 32, 0.7);
        }
        
        /* Navigation Buttons */
        .nav-buttons {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 15px;
            width: 90%;
            max-width: 800px;
            margin: 30px 0;
        }
        
        .nav-btn {
            padding: 16px 25px;
            background-color: #2e7d32;
            color: white;
            border: none;
            border-radius: 10px;
            font-weight: bold;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            text-align: center;
            flex: 1;
            min-width: 160px;
        }
        
        .nav-btn:hover {
            background-color: #1b5e20;
            transform: translateY(-5px);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.4);
        }
        
        /* WhatsApp Button */
        .whatsapp-float {
            position: fixed;
            bottom: 25px;
            right: 25px;
            width: 65px;
            height: 65px;
            background-color: #25d366;
            color: #FFF;
            border-radius: 50%;
            text-align: center;
            font-size: 32px;
            box-shadow: 2px 2px 12px rgba(0, 0, 0, 0.4);
            z-index: 100;
            display: flex;
            justify-content: center;
            align-items: center;
            transition: all 0.3s ease;
            animation: pulse 2s infinite;
        }
        
        .whatsapp-float:hover {
            background-color: #128C7E;
            transform: scale(1.1);
        }
        
        /* Service Indicators */
        .service-indicators {
            display: flex;
            justify-content: center;
            margin: 20px 0;
            gap: 12px;
        }
        
        .indicator {
            width: 14px;
            height: 14px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.5);
            transition: all 0.3s ease;
            cursor: pointer;
        }
        
        .indicator.active {
            background: #2e7d32;
            transform: scale(1.4);
            box-shadow: 0 0 10px rgba(46, 125, 50, 0.8);
        }
        
        /* Footer */
        .footer {
            text-align: center;
            padding: 20px;
            font-size: 1rem;
            color: #c8e6c9;
            width: 100%;
            background: rgba(27, 94, 32, 0.8);
            border-top: 2px solid #4caf50;
        }
        
        /* Animations */
        @keyframes pulse {
            0% { box-shadow: 0 0 0 0 rgba(37, 211, 102, 0.7); }
            70% { box-shadow: 0 0 0 15px rgba(37, 211, 102, 0); }
            100% { box-shadow: 0 0 0 0 rgba(37, 211, 102, 0); }
        }
        
        @keyframes flyAcross {
            0% {
                transform: translateX(-100%);
            }
            100% {
                transform: translateX(100vw);
            }
        }
        
        /* Responsive Design */
        @media (max-width: 768px) {
            .logo-section h1 {
                font-size: 1.8rem;
            }
            
            .logo-section p {
                font-size: 1rem;
            }
            
            .nav-buttons {
                grid-template-columns: 1fr 1fr;
                gap: 12px;
            }
            
            .nav-btn {
                padding: 14px 10px;
                font-size: 0.9rem;
                min-width: 140px;
            }
            
            .service-text {
                font-size: 1.4rem;
                padding: 8px 15px;
            }
            
            .whatsapp-float {
                bottom: 20px;
                right: 20px;
                width: 60px;
                height: 60px;
                font-size: 28px;
            }
        }
        
        @media (max-width: 480px) {
            .nav-buttons {
                grid-template-columns: 1fr;
            }
            
            .nav-btn {
                width: 100%;
            }
            
            .service-text {
                font-size: 1.2rem;
            }
            
            .logo-section {
                padding: 20px 15px;
            }
            
            .logo-section h1 {
                font-size: 1.6rem;
            }
        }
        
        /* Desktop specific styles */
        @media (min-width: 769px) {
            .nav-buttons {
                flex-direction: row;
                flex-wrap: nowrap;
            }
            
            .nav-btn {
                flex: 1;
            }
        }
    </style>
</head>
<body>
    <!-- Slideshow Background -->
    <div class="slideshow">
        <div class="slide active" style="background-image: url('https://images.unsplash.com/photo-1581578731548-c64695cc6952?ixlib=rb-4.0.3&auto=format&fit=crop&w=1600&q=80');"></div>
        <div class="slide" style="background-image: url('https://images.unsplash.com/photo-1518458028785-8fbcd101ebb9?ixlib=rb-4.0.3&auto=format&fit=crop&w=1600&q=80');"></div>
        <div class="slide" style="background-image: url('https://images.unsplash.com/photo-1560518883-ce09059eeffa?ixlib=rb-4.0.3&auto=format&fit=crop&w=1600&q=80');"></div>
        <div class="slide-overlay"></div>
    </div>
    
    <!-- Content -->
    <div class="content">
        <div class="logo-section">
            <h1>JOHNY'S SERVICE LIMITED</h1>
            <p>Wellington's Premier Commercial Cleaning Service</p>
            
            <div class="service-indicators">
                <div class="indicator active" data-slide="0"></div>
                <div class="indicator" data-slide="1"></div>
                <div class="indicator" data-slide="2"></div>
            </div>
        </div>
        
        <div class="nav-buttons">
            <button class="nav-btn" onclick="location.href='about.html'">ABOUT US</button>
            <button class="nav-btn" onclick="location.href='vision.html'">OUR VISION</button>
            <button class="nav-btn" onclick="location.href='services.html'">SERVICES</button>
            <button class="nav-btn" onclick="location.href='enquiry.html'">ENQUIRY</button>
        </div>
        
        <div class="footer">
            Contact us: 64224647210 | Email: info@johnysservices.co.nz
        </div>
    </div>
    
    <!-- WhatsApp Float Button -->
    <a href="https://wa.me/64224647210?text=Tell%20us%20how%20can%20we%20help%20you" class="whatsapp-float" target="_blank">
        <i class="fab fa-whatsapp"></i>
    </a>
    
    <script>
        // Slideshow functionality
        document.addEventListener('DOMContentLoaded', function() {
            const slides = document.querySelectorAll('.slide');
            const indicators = document.querySelectorAll('.indicator');
            let currentSlide = 0;
            
            // Function to show a specific slide
            function showSlide(n) {
                slides.forEach(slide => slide.classList.remove('active'));
                indicators.forEach(indicator => indicator.classList.remove('active'));
                
                currentSlide = (n + slides.length) % slides.length;
                
                slides[currentSlide].classList.add('active');
                indicators[currentSlide].classList.add('active');
            }
            
            // Auto advance slides
            function nextSlide() {
                showSlide(currentSlide + 1);
            }
            
            // Set up automatic slideshow
            let slideInterval = setInterval(nextSlide, 5000);
            
            // Add click events to indicators
            indicators.forEach((indicator, index) => {
                indicator.addEventListener('click', () => {
                    clearInterval(slideInterval);
                    showSlide(index);
                    slideInterval = setInterval(nextSlide, 5000);
                });
            });
            
            // Create flying service texts
            const services = [
                "Carpet Cleaning Services",
                "Move-In & Move-Out Deep Cleaning Services",
                "Commercial Deep Cleaning Services",
                "Airbnb Cleaning Services",
                "Mold Removal & Cleaning Services"
            ];
            
            // Function to create a flying service text
            function createFlyingService() {
                const serviceText = document.createElement('div');
                serviceText.className = 'service-text';
                
                // Random service text
                const randomService = services[Math.floor(Math.random() * services.length)];
                serviceText.textContent = randomService;
                
                // Random vertical position (between 20% and 80% of screen height)
                const topPosition = Math.floor(Math.random() * 60) + 20;
                serviceText.style.top = `${topPosition}%`;
                
                // Random animation duration (between 15 and 25 seconds)
                const duration = Math.floor(Math.random() * 10) + 15;
                serviceText.style.animation = `flyAcross ${duration}s linear forwards`;
                
                // Add to document
                document.body.appendChild(serviceText);
                
                // Remove element after animation completes
                setTimeout(() => {
                    document.body.removeChild(serviceText);
                }, duration * 1000);
            }
            
            // Create initial service texts
            for (let i = 0; i < 3; i++) {
                setTimeout(createFlyingService, i * 2000);
            }
            
            // Continue creating new service texts periodically
            setInterval(createFlyingService, 5000);
        });
    </script>
</body>
</html>
