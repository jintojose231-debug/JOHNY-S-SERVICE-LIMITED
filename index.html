<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JOHNY'S SERVICE LIMITED - Premium Cleaning Services</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&family=Playfair+Display:wght@700&family=Poppins:wght@300;400;500&display=swap" rel="stylesheet">
    <style>
        /* Reset and Base Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            overflow-x: hidden;
            min-height: 100vh;
            color: white;
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #0d3b14 0%, #1b5e20 50%, #2e7d32 100%);
        }
        
        /* Slideshow Background */
        .slideshow {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
        }
        
        .slide {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            opacity: 0;
            transition: opacity 1.5s ease-in-out;
            background-size: cover;
            background-position: center;
        }
        
        .slide.active {
            opacity: 0.2;
        }
        
        /* Content */
        .content {
            position: relative;
            z-index: 3;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            justify-content: space-between;
        }
        
        /* Logo Section with new style */
        .logo-section {
            text-align: center;
            padding: 30px 25px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            margin: 25px 0;
            width: 90%;
            max-width: 700px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.2);
        }
        
        .logo-section h1 {
            font-family: 'Playfair Display', serif;
            font-size: 2.8rem;
            margin-bottom: 15px;
            color: white;
            text-shadow: 2px 2px 8px rgba(0, 0, 0, 0.3);
            letter-spacing: 1px;
        }
        
        .logo-section p {
            font-family: 'Montserrat', sans-serif;
            font-size: 1.3rem;
            color: #e8f5e9;
            margin-bottom: 10px;
            font-weight: 300;
        }
        
        /* Services Container */
        .services-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            margin: 30px 0;
            width: 90%;
            max-width: 1000px;
        }
        
        .service-box {
            background: rgba(255, 255, 255, 0.15);
            border-radius: 12px;
            padding: 20px;
            width: 160px;
            text-align: center;
            backdrop-filter: blur(5px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.15);
            opacity: 0;
            transform: translateY(30px);
            transition: all 0.5s ease;
        }
        
        .service-box.visible {
            opacity: 1;
            transform: translateY(0);
        }
        
        .service-icon {
            font-size: 2.5rem;
            margin-bottom: 15px;
            color: #a5d6a7;
        }
        
        .service-title {
            font-family: 'Montserrat', sans-serif;
            font-size: 1rem;
            font-weight: 600;
            color: white;
        }
        
        /* Navigation Buttons */
        .nav-buttons {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            width: 90%;
            max-width: 800px;
            margin: 30px 0;
        }
        
        .nav-btn {
            padding: 18px 30px;
            background: linear-gradient(to right, #2e7d32, #1b5e20);
            color: white;
            border: none;
            border-radius: 12px;
            font-family: 'Montserrat', sans-serif;
            font-weight: 600;
            font-size: 1.1rem;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            text-align: center;
            flex: 1;
            min-width: 180px;
            position: relative;
            overflow: hidden;
        }
        
        .nav-btn:before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: 0.5s;
        }
        
        .nav-btn:hover:before {
            left: 100%;
        }
        
        .nav-btn:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.3);
        }
        
        /* WhatsApp Button */
        .whatsapp-float {
            position: fixed;
            bottom: 30px;
            right: 30px;
            width: 70px;
            height: 70px;
            background-color: #25d366;
            color: #FFF;
            border-radius: 50%;
            text-align: center;
            font-size: 35px;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.3);
            z-index: 100;
            display: flex;
            justify-content: center;
            align-items: center;
            transition: all 0.3s ease;
            animation: pulse 2s infinite;
        }
        
        .whatsapp-float:hover {
            background-color: #128C7E;
            transform: scale(1.1);
        }
        
        /* Color Strips */
        .color-strip {
            position: fixed;
            height: 10px;
            width: 120px;
            border-radius: 5px;
            opacity: 0.7;
            z-index: 2;
            animation-duration: 20s;
            animation-iteration-count: infinite;
            animation-timing-function: linear;
        }
        
        /* Left to right strips */
        .strip-ltr-1 {
            background: linear-gradient(to right, #1b5e20, #4caf50);
            top: 15%;
            animation-name: moveRight;
            animation-delay: 0s;
        }
        
        .strip-ltr-2 {
            background: linear-gradient(to right, #2e7d32, #66bb6a);
            top: 35%;
            animation-name: moveRight;
            animation-delay: 5s;
        }
        
        .strip-ltr-3 {
            background: linear-gradient(to right, #388e3c, #81c784);
            top: 75%;
            animation-name: moveRight;
            animation-delay: 10s;
        }
        
        /* Right to left strips */
        .strip-rtl-1 {
            background: linear-gradient(to left, #1b5e20, #4caf50);
            top: 25%;
            animation-name: moveLeft;
            animation-delay: 2s;
        }
        
        .strip-rtl-2 {
            background: linear-gradient(to left, #2e7d32, #66bb6a);
            top: 55%;
            animation-name: moveLeft;
            animation-delay: 7s;
        }
        
        .strip-rtl-3 {
            background: linear-gradient(to left, #388e3c, #81c784);
            top: 85%;
            animation-name: moveLeft;
            animation-delay: 12s;
        }
        
        /* Animations */
        @keyframes moveRight {
            0% {
                left: -120px;
            }
            100% {
                left: 100%;
            }
        }
        
        @keyframes moveLeft {
            0% {
                right: -120px;
            }
            100% {
                right: 100%;
            }
        }
        
        @keyframes pulse {
            0% { box-shadow: 0 0 0 0 rgba(37, 211, 102, 0.7); }
            70% { box-shadow: 0 0 0 15px rgba(37, 211, 102, 0); }
            100% { box-shadow: 0 0 0 0 rgba(37, 211, 102, 0); }
        }
        
        /* Footer */
        .footer {
            text-align: center;
            padding: 25px;
            font-size: 1.1rem;
            color: #c8e6c9;
            width: 100%;
            background: rgba(27, 94, 32, 0.8);
            border-top: 2px solid #4caf50;
            font-family: 'Montserrat', sans-serif;
        }
        
        /* Responsive Design */
        @media (max-width: 768px) {
            .logo-section h1 {
                font-size: 2.2rem;
            }
            
            .logo-section p {
                font-size: 1.1rem;
            }
            
            .service-box {
                width: 140px;
                padding: 15px;
            }
            
            .service-icon {
                font-size: 2rem;
            }
            
            .nav-btn {
                padding: 16px 20px;
                font-size: 1rem;
                min-width: 160px;
            }
            
            .whatsapp-float {
                bottom: 20px;
                right: 20px;
                width: 60px;
                height: 60px;
                font-size: 28px;
            }
        }
        
        @media (max-width: 480px) {
            .services-container {
                gap: 15px;
            }
            
            .service-box {
                width: 130px;
                padding: 12px;
            }
            
            .service-title {
                font-size: 0.9rem;
            }
            
            .nav-buttons {
                flex-direction: column;
                align-items: center;
            }
            
            .nav-btn {
                width: 100%;
            }
            
            .logo-section {
                padding: 20px 15px;
            }
            
            .logo-section h1 {
                font-size: 1.8rem;
            }
        }
    </style>
</head>
<body>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Slideshow functionality
            const slides = document.querySelectorAll('.slide');
            let currentSlide = 0;
            
            function nextSlide() {
                slides[currentSlide].classList.remove('active');
                currentSlide = (currentSlide + 1) % slides.length;
                slides[currentSlide].classList.add('active');
            }
            
            // Set up automatic slideshow
            setInterval(nextSlide, 5000);
            
            // Animate service boxes with delays
            const serviceBoxes = document.querySelectorAll('.service-box');
            
            serviceBoxes.forEach(box => {
                const delay = parseInt(box.getAttribute('data-delay'));
                setTimeout(() => {
                    box.classList.add('visible');
                }, delay);
            });
            
            // Create continuous animation for service boxes
            setInterval(() => {
                serviceBoxes.forEach((box, index) => {
                    setTimeout(() => {
                        box.classList.remove('visible');
                        setTimeout(() => {
                            box.classList.add('visible');
                        }, 500);
                    }, index * 300);
                });
            }, 8000);
        });
    </script>
